<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simply Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="src/styles/global.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/629067d246.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <script src="src/main.js" type="module"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand">Simply Adventure</h1>
        <div class="navbar-collapse justify-content-end">
          <ul class="navbar-nav">

            <li class="nav-item pe-2">
              <button class="btn btn-danger" id="resetButton">Reset</button>
            </li>
            <li class="nav-item pe-2">
              <button class="btn btn-secondary" id="getIdBtn">Import</button>
            </li>
            <li class="nav-item pe-2">
              <button class="btn btn-secondary" id="getIdBtn">Export</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--CONTENT GOES HERE-->
    <div class="container">
      <div class="row align-items-start justify-content-evenly">
        <div class="col-2 mb-5" id="actions">
          <p class="border-bottom border-dark">Actions</p>
          <button class="btn btn-sm btn-dark" id="action-scavenge">Scavenge</button>
        </div>
        <div class="col-4 mb-5">
          <p class="border-bottom border-dark">Dialogs</p>
          <!--DIALOGUE BOX-->
          <div class="card mb-1">
            <div class="card-body">
              <p><em>a soft voice can be heard from the distance...</em></p>
            </div>
          </div>
          <!--DIALOGUE BOX-->
        </div>
        <div class="col-3 mb-5">
          <p class="border-bottom border-dark">Stats</p>
          <table class="table table-borderless ms-3">
            <tbody id="display-inventory">
             
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="text-end">
      <p class="h6">Game Version (<span class="text-danger" id="current-version"></span>)</p>
    </footer>
    <!--CONTENT GOES HERE-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
