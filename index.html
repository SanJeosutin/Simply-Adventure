<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simply Idle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand">Simply Idle</h1>
        <div class="navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item pe-2 mt-2">
              <p class="text-danger">Idle for <a id="idleTimeDisplay"></a> seconds.</p>

            <li class="nav-item pe-2">
              <button class="btn btn-primary" id="resetButton">Reset</button>

    <!--CONTENT GOES HERE-->
    <div class="text-white bg-black border-5 border-dark p-3">
      <h2>$ <span class="h2 " id="counterDisplay"></span></h2>
      <p class="text-warning">In <span id="intervalDisplay"></span> seconds, you will recieved <span
          id="increaseCount"></span></p>
    </div>
    <!--CONTENT GOES HERE-->
  </div>
